name: Robot Framework CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test_web:
    name: Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install robotframework

      - name: Run Test
        run: |
          robot --name "Web Tests" --outputdir results desafio.robot || true 
  
      - name: Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
            name: robot-framework-report-web
            path: results/
            
  deploy:
      name: Deploy GitHub Pages üåê
      runs-on: ubuntu-latest
      needs: 
        - test_web
      permissions:
        contents: read
        pages: write
        id-token: write
      environment:
        name: github-pages
        url: https://marilliadantas.github.io/desafio-pha/report.html
      steps:
        - name: Setup Pages
          uses: actions/configure-pages@v5
  
        - name: Download Artifacts
          uses: actions/download-artifact@v4
          with: 
            name: robot-framework-report-web
  
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: ./
  
        - name: Deploy to Github Pages
          id: deployment
          uses: actions/deploy-pages@v4